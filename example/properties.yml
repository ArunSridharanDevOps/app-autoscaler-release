---
dbs:
  address: 10.244.4.2
  databases:
    - name: autoscaler
      tag: default
  db_scheme: postgres
  port: 5432
  roles:
    - name: postgres
      password: postgres
      tag: default
 
api_server_properties:
  db_config:
    idle_timeout: 1000
    max_connections: 10
    min_connections: 0
  scheduler_uri: http://10.244.4.4:8080
  port: 3002

scheduler_properties:
  port: 8080
  scaling_engine:
    job_reschedule_interval_millisecond: 10000
    job_reschedule_maxcount: 6
    notification_reschedule_maxcount: 3
    url: http://10.244.4.5:8000

service_broker_properties:
  db_config:
    idle_timeout: 1000
    max_connections: 10
    min_connections: 0
  api_server_uri : http://10.244.4.3:3002
  port : 8080
  username: username
  password: password
  http_request_timeout: 5000
